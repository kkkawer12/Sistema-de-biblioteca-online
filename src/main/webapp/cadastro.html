<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html">Biblioteca Online</a></h1>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Cadastro</h2>
            <form id="cadastroForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                </div>

                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required pattern="\d{2}\.\d{3}\.\d{3}-[0-9X]" placeholder="00.000.000-0">
                </div>

                <div class="form-group">
                    <label for="faculdade">Faculdade:</label>
                    <select id="faculdade" name="faculdade" required>
                        <option value="">Selecione uma faculdade</option>
                        <option value="USP">USP</option>
                        <option value="UNICAMP">UNICAMP</option>
                        <option value="UNESP">UNESP</option>
                        <option value="UNIFESP">UNIFESP</option>
                        <option value="FATEC">FATEC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ra">RA:</label>
                    <input type="text" id="ra" name="ra" required pattern="\d{10}" placeholder="0000000000">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" required minlength="6">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('senha')"></i>
                    </div>
                    <small>A senha deve ter no mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha:</label>
                    <div class="password-input">
                        <input type="password" id="confirmSenha" name="confirmSenha" required minlength="6">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmSenha')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        Li e aceito os <a href="termos.html">termos de uso</a>
                    </label>
                </div>

                <div id="cadastroError" class="error-message"></div>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>

            <div class="auth-links">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Biblioteca Online</h3>
                <p>Conhecimento acessível para todos.</p>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> contato@biblioteca.com</li>
                    <li><i class="fas fa-phone"></i> (11) 1234-5678</li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/cadastro.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
